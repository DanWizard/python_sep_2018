<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Trip</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'exam/css/addstyle.css' %}" />
</head>
<body>
    <div id="head">
        <h3>Add a Job</h3>
        <div id="right">
            <a href="/travels">Back</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    {% if messages %}
        {% for message in messages %}
            {% if message.level == 40 %}
                {% if message %}
                    <span>{{message}}</span>
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endif %}
    <table>
        <form action='/addtrip' method='POST'>
        {% csrf_token %}
            <tr>
                <td>Destination</td>
                <td><input type="text" name="destination"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description"></td>
            </tr>
            <tr>
                <td>Travel Start Date</td>
                <td><input type="date" name="travel_start"></td>
            </tr>
            <tr>
                <td>Travel End Date</td>
                <td><input type="date" name="travel_end"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
