<body>
	
	<style type="text/css">

		
	</style>
	
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Full Name</th>
			</tr>
		</thead>
		<tbody>
		{% for x in users %}
			<tr>
				<td>
					{{ x['first_name'] }}
				</td>
				<td>
					{{ x['last_name'] }}
				</td>
				<td>
					{{ x['first_name']+" "+x['last_name'] }}
					
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</body>
</html>
