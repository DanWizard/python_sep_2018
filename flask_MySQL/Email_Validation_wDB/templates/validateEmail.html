<!DOCTYPE html>
<html>
	<head>
		<title>Check Email</title>
	</head>
	{% with messages = get_flashed_messages() %}
			{% if messages %}
					{% for message in messages%}
					<p>{{ message }}</p>
					{% endfor %}
			{% endif %}
	{% endwith %}
	
		<body>
		<form action="/check" method="post">
			<table>
				<tbody>
					<tr>
						<td>Email</td>
						<td><input type="text" name="email"></td>
						<td><input type="submit" name="sub" value="enter"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
